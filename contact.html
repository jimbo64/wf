---
layout: default
---
	<!--start-contact-->
	<div class="contact">
		<div class="container">
			<div class="contact-top">
				<h3>CONTACT US</h3>
				<div class="contact-bottom">
					<div class="col-md-6 contact-bottom-left">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2198.5187041634504!2d-2.603917983866102!3d56.56213913674675!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48868ce17a193f79%3A0x3e2a4bb54430be86!2sArbroath+Sports+Centre!5e0!3m2!1sen!2suk!4v1464360633540" frameborder="0" style="border:0"></iframe>
					</div>
					<div class="col-md-6 contact-bottom-right">
					<form action="https://formspree.io/jim.mc64@gmail.com" method="post">
						<div class="contact-txt">
							<input type="text" value="First Name" name="Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'First Name';}"/>
							<input type="text" value="Second Name" Name="Surname" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Second Name';}"/>
							<input type="text" value="Email" name="Reply-to" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}"/>
							
						</div>
						<div class="contact-textarea">
							<textarea value="Message:" name="Submitted-text" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Message';}">Message..</textarea>
						</div>
						<div class="contact-but">
						        <input type="text" name="_gotcha" style="display:none" />
							<input type="submit" value="SUBMIT" >
							<input type="reset" value="CLEAR" >
							<input type="hidden" name="_next" value="/thanks.html" />
						</div>
					</form>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!--end-contact-->
